<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stack Trace Reader</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        textarea { width: 100%; height: 200px; }
        .result { margin-top: 1rem; background: #f9f9f9; padding: 1rem; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>Analyseur de Stack Trace</h1>
    <form action="/analyze" method="post">
        <textarea name="stacktrace" placeholder="Collez votre stack trace ici..."></textarea>
        <br/>
        <button type="submit">Analyser</button>
    </form>

    <div class="result" th:if="${result}">
        <h2>RÃ©sultat :</h2>
        <ul>
            <li th:each="line : ${result}" th:text="${line}"></li>
        </ul>
    </div>
</body>
</html>
